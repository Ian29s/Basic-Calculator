<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="images/mylogo_circle-19.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="whole">
        <div class="container">
            <div class="title">
                <h2>Calculator</h2>
            </div>
            <form>
                <!-- <input type="number" class="input1" placeholder="Result" disabled> -->
                <input id="inputDisplay" type="text" class="input" maxlength="11" readonly>
                
            </form>
                <button onclick="clearInput()" class="btnColor">C</button>
                <button onclick="clearLastChar()" class="btnColor"><i class="bi bi-backspace"></i></button>
                <button onclick="insertDisplay('.')" >.</button>
                <button onclick="insertDisplay('7')" >7</button>
                <button onclick="insertDisplay('8')" >8</button>
                <button onclick="insertDisplay('9')" >9</button>
                <button onclick="insertDisplay('4')" >4</button>
                <button onclick="insertDisplay('5')" >5</button>
                <button onclick="insertDisplay('6')" >6</button>
                <button onclick="insertDisplay('1')" >1</button>
                <button onclick="insertDisplay('2')" >2</button>
                <button onclick="insertDisplay('3')" >3</button>
                <button onclick="insertDisplay('/')" class="btnColor">&#247</button>
                <button onclick="insertDisplay('0')" >0</button>
                <button onclick="insertDisplay('+')" class="btnColor">+</button>
                <button onclick="insertDisplay('*')" class="btnColor">&#215</button>
                <button onclick="calculate()" class="EqualbtnColor">=</button>
                <button onclick="insertDisplay('-')" class="btnColor">-</button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal2" class="modal2">

        <!-- Modal content -->
        <div class="modal2-content">
        <span class="close2">&times;</span>
        <span>Calculating Error</span><br>
        <span class="gray">Please Enter Valid Value</span>
        </div>
    
    </div>
   
    <script src="js/index.js"></script>
</body>
</html>
